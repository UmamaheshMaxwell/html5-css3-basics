<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        div {
            background-color: green; 
        }

        .first {opacity: 0.1;}
        .second {opacity: 0.3;}
        .third {opacity: 0.6;}
        .fourth {opacity: 1.0;}
    </style>
</head>
<body>
    <h1>Opacity Box</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <div class="first">
        <h1>opacity 0.1</h1>
    </div>
    <div class="second">
        <h1>opacity 0.3</h1>
    </div>
    <div class="third">
        <h1>opacity 0.6</h1>
    </div>
    <div class="fourth">
        <h1>opacity 1 (default)</h1>
    </div>
</body>
</html>
