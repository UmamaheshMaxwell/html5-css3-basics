<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Sibling Selectors</title>
    <style>
        div~p {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>para1</p>
    <div>
        <p>para2</p>
    </div>
    <p>para3</p>
    <code>Some code</code>
    <p>para4</p>
</body>
</html>
