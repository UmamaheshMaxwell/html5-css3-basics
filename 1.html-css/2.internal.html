<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Styling</title>
    <style>
        .header {
            color: blue;
        }

        p {
            color: red;
        }

        .footer {
            color: greenyellow;
        }

        #para {
            color: indigo;
        }

        .primary {
            background-color: lightcoral;
        }

        .one {
            color: lightseagreen;
        } 
        .two {
            color: lime;
        }

    </style>
</head>
<body>
    <h1 class="header">A Blue Heading</h1>
    <p>A Red Paragraph</p>
    <h1 class="footer">This is Green Pragraph</h1>
    <p id="para">This Indigo paragraph</p>
    <h1 class="header primary">A Blue Heading with background color</h1>
    <h1 class="one two">This is new header</h1>
</body>
</html>
