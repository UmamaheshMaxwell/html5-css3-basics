<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Span, Row Span</title>
    <style>
        table, tr, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,td {
            padding: 15px;
        }

    </style>
</head>
<body>
        <table>
            <tbody>
                <tr>
                    <th>Name</th>
                    <th colspan="2">Telephone</th>
                </tr>
                <tr>
                    <td>Bill Gates</td>
                    <td>123456789</td>
                    <td>987654321</td>
                </tr>
            </tbody>
        </table>

        <br><br>
        <table>
            <tbody>
                <tr>
                    <th>Name</th>
                    <td>Bill Gates</td>
                </tr>
                <tr>
                    <th rowspan="2">Telephone</th>
                    <td>123456789</td>
                </tr>
                <tr>
                    <td>987654321</td>
                </tr>
            </tbody>
        </table>
</body>
</html>
