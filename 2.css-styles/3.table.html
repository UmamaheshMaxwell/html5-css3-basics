<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, tr, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,td {
            padding: 15px;
        }

        th {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Scott</td>
                <td>Boston</td>
                <td>scott.desatnick@ef.com</td>
            </tr>
            <tr>
                <td>Adam</td>
                <td>Sydeny</td>
                <td>adam.colson@ef.com</td>
            </tr>
            <tr>
                <td>Tuan</td>
                <td>Vietnam</td>
                <td>tuan.bui@ef.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
